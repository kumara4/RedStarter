<!DOCTYPE html>
<!--
Authors: Ashmita Kumar and Henry Lopez
Signup: Page that user sees when they select to make an account for the website. 
Users enter their data into the forms. 
-->
<html>
	<head>
		<link rel ="stylesheet" type ="text/css" href="css/normalize.css">
		<link rel ="stylesheet" type ="text/css" href="css/styles.css">
		<title>Sign Up</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="alien_img">
			<img src="img/alien.png">
		</div>

		<hr>
		<section class="signup">
			<div  class = "desc" >
				<blockquote>
					<strong>Connect to personalized sub-reddits
					that meet your interests and likes!</strong>
				</blockquote>
			</div>
			<div>
				<form>
					<p>
						<label class = "form" >First Name:
							<input class = "s-input" type ="text" placeholder="First Name">
						</label>
						<label class = "form">Last Name:
							<input type ="text" placeholder="Last Name">
						</label>
					</p>
					<p>
						<label class = "form email" >Email:
							<input type ="email"  placeholder="Email">
						</label>
						<label class = "form email"  >Confirm Email:
							<input type ="email"  placeholder="Re-enter Email">
						</label>
					</p>
					<p>
						<label class = "form password"> New Password:
							<input
							type="text"
							name="username"
							placeholder="New Password"
							pattern="[a-z]{1,15}"
							title="Password should only contain 6-10 characters; may contain upper and lower case and digits 0-9.">
						</label>
					</p>
					<p>
						<a href="landing.html">
						<button class="button1">
							Sign Up
						</button></a>
					</p>

				</form>
			</div>
		</section>

	</body>
</html>
