<html>
    <head>
        <link rel ="stylesheet" type ="text/css" href="css/normalize.css">
        <link rel ="stylesheet" type ="text/css" href="css/styles.css">
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <body>
        <div class="alien_img">
            <img src="img/alien.png">
        </div>
        <hr>
        <section class="signup">
            <div  class = "desc" >
                <blockquote>
                    <strong>Connect to personalized sub-reddits
                        that meet your interests and likes!</strong>
                </blockquote>
            </div>
            <div class = "container form">
                <div class ="row">
                    <label>First Name: <input id="name1" type ="text" placeholder="First Name"></label>
                </div>
                <div class ="row">
                    <label>Last Name: <input id="name2" type ="text" placeholder="Last Name"></label>                        
                </div>
                <div class ="row">
                    <label>Username: <input id = "un" type = "text" placeholder ="Username"></label>
                </div>
                <div class = "row" id = "suggestun"></div> <!-- Elements are dynamically created after user inputs into label. -->
                <div class ="row">
                    <label>Email: <input id="email1" type ="email"  placeholder="Email"></label>
                </div>
                <div class ="row">
                    <label>Re-enter Email: <input id="email2" type ="email"  placeholder="Confirm Email"></label><br>
                </div>
                <div class ="row">
                    <label>New Password: <input type ="password" placeholder="New Password"
                                                pattern="[a-z]{1,15}"
                                                title="Password should only contain 6-10 characters; may contain upper and lower case and digits 0-9."></label>
                    <button type = "button" class = "btn btn-default btn-sm" id = "help" 
                            data-help="Password should only contain 6-10 characters; may contain upper and lower case and digits 0-9.">
                        <span class = "glyphicon glyphicon-info-sign"></span>
                    </button>
                </div>
                <!--<a href="landing.html"> -->
                <button class="button1" id="signup">Sign Up</button></a>
            </div>
        </section>
    </body>
