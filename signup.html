<!DOCTYPE html>
<!--
Authors: Ashmita Kumar and Henry Lopez
Signup: Page that user sees when they select to make an account for the website. 
Users enter their data into the forms. 
-->
<html>
    <head>
        <link rel ="stylesheet" type ="text/css" href="css/normalize.css">
        <link rel ="stylesheet" type ="text/css" href="css/styles.css">
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <script type="text/javascript"></script>
        <script type="text/javascript" src="js/signup.js"></script>
    </head>
    <body>
        <div class="alien_img">
            <img src="img/alien.png">
        </div>
        <hr>
        <div class = "container form">
            <div class ="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label>First Name: <input id="name1" type ="text" placeholder="First Name"></label> 
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class ="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label>Last Name: <input id="name2" type ="text" placeholder="Last Name"></label>                  
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class ="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label>Username: <input id = "un" type = "text" placeholder ="Username"></label>
                </div>
                <div class="col-md-4"></div>
            </div>
            <!-- Elements are dynamically created after user inputs into label. -->
            <div class = "row " >
                <div class="col-md-4"></div>
                <div class="col-md-4" id = "suggestun"></div>
                <div class="col-md-4"></div>
            </div> 
            <div class ="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label>Email: <input id="email1" type ="email"  placeholder="Email"></label>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class ="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label>Re-enter Email: <input id="email2" type ="email"  placeholder="Confirm Email"></label>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class ="row">   
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <label>New Password: <input id = "newpw" type ="password" placeholder="New Password"
                                                pattern="[a-z]{1,15}"
                                                title="Password should only contain 6-10 characters; 
                                                may contain upper and lower case and digits 0-9."></label> 
                    <button type = "button" class = "btn btn-default btn-sm " id = "help" 
                            data-help="Password should only contain 6-10 characters; may contain upper and lower case and digits 0-9.">
                        <span class = "glyphicon glyphicon-info-sign"></span>
                    </button>
                </div>
                <div class="col-md-4"></div>
            </div>
            <!--<a href="landing.html"> </a>-->
            <div class ="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button class="btn btn-primary " id="signup">Sign Up</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
