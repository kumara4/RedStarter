<html>
	<head>
		<link rel ="stylesheet" type ="text/css" href="css/normalize.css">
		<link rel ="stylesheet" type ="text/css" href="css/styles.css">
		<title>RedStarter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="alien_img">
			<img src="img/alien.png">
		</div>
		
		
		<section class="button_search center"> 
		
		<div class="connecttofacebook">
			<button class="facebookbutton">
				Connect with Facebook
			</button>
		</div>
		<br>
		<br>
		<h3> Or enter a list of your interests to get recommended subreddits!</h3>
		<br>
		<br>
		
		<div class="interest_list">
			<label>I like</label>
			<input  type="text" placeholder="Dogs, Netflix, Memes">
		</div>
		
		
		
		</section>
		<section class="visualizations">
			
			
			<div id="topSR">
				<a href="https://www.reddit.com/top/">Top Subreddits</a>
			</div> 

			
			<div id="risingSR">
				<a href="https://www.reddit.com/rising/">Rising Subreddits</a>
			</div> 

			
			<div id="newSR">
				<a href="https://www.reddit.com/new/">New Subreddits</a>
			</div>

			
			<div id="controversialSR">
				<a href="https://www.reddit.com/controversial/">Controversial Subreddits</a>
			</div>

			
			<div id="promotedSR">
				<a href="https://www.reddit.com/promoted/">Promoted Subreddits</a>
			</div>
			
		</section>
	</body>
</html>
