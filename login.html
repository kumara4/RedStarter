<html>
    <head>
        <link rel ="stylesheet" type ="text/css" href="css/normalize.css">
        <link rel ="stylesheet" type ="text/css" href="css/styles.css">
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <body>
        <div class="alien_img">
            <img src="img/alien.png">
        </div>
        <hr>
        <section class = "signup">
            <div  class = "desc" >
                <blockquote>
                    <strong>Connect to personalized sub-reddits
                        that meet your interests and likes!</strong>
                </blockquote>
            </div>
            <div class = "form container">
                <label><input type ="email"  placeholder="Email"></label><br>
                <label><input type = "password" placeholder="Enter Password"></label><br>                            
                <a href="landing.html"><button class="button1">Login via Reddit</button></a>
                <button class = "button1" id = "forgotpw" >Forgot Password</button>
                <button type = "button" class = "btn btn-default btn-sm" id = "help" 
                        data-help="Click Forgot Password if you forgot your password.">
                    <span class = "glyphicon glyphicon-info-sign"></span></button><br>
                <section class = "container" id = "resetpw"></section>
        </section>
    </body>
